<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Group uses primary mint fill and darker teal stroke -->
  <g fill="#9FFFE0" stroke="#33D6B0" stroke-width="4" stroke-linejoin="round">
    <!-- Bottom wave shape -->
    <path d="
      M10,140 
      C50,120 150,120 190,140 
      L190,160 
      C150,140  50,140  10,160 
      Z" />
    <!-- Top wave shape -->
    <path d="
      M10,120 
      C50,100 150,100 190,120 
      L190,140 
      C150,120  50,120  10,140 
      Z" />
    <!-- Folded laundry square, rotated slightly -->
    <rect x="110" y="20" width="60" height="60" rx="8"
          transform="rotate(20 140 50)" />
    <!-- Fold line on laundry -->
    <path d="M125,55 L155,55 L135,75" fill="none"/>
  </g>
</svg>